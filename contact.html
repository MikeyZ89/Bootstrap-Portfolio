<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>CONTACT</title>

  </head>
    <body class="bodyyy">
          <!-- HEADER_NAVBAR_(START) -->
          <header class="content center">
            <div class="container-fluid" style="margin-top: -25;">
              <div class="row" style="background-color: white;">
                <div class="column-fluid col-md-3 yourname box-shadow">
                  <p><img src="./assets/images/mzlogo.png" alt="MZ Logo" height="70px" width="90px"/></p>
                </div>
                <div class="column-fluid col-md-9 text-md-right text-center ml-auto" style="padding-bottom: 25px;">
                  <a class="navbar-brand nav-link text-secondary" href="index.html">HOME</a>
                  <a class="navbar-brand nav-link text-secondary" href="portfolio.html">PORTFOLIO</a>
                  <a class="navbar-brand nav-link text-secondary mr-0" href="contact.html">CONTACT</a>
                </div>
              </div>
            </div>
          </header>
          <!-- HEADER_NAVBAR_(END) -->
          
        <!-- CONTACT_(START) -->
        
        <div class="container container-fluid pt-5">
          <div class="row">
              <div class="col-md-12">
                <div class="well well-lg">
                  <form class="form-horizontal" action="https://formspree.io/xleppvgn" method="POST">
                  <fieldset>
                    <legend class="text-center">Contact us</legend>
            
                    <!-- Name input-->
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="name">Name</label>
                      <div class="col-md-9">
                        <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                      </div>
                    </div>
            
                    <!-- Email input-->
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="email">Your E-mail</label>
                      <div class="col-md-9">
                        <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                      </div>
                    </div>
            
                    <!-- Message body -->
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="message">Your message</label>
                      <div class="col-md-9">
                        <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                      </div>
                    </div>
            
                    <!-- Form actions -->
                    <div class="form-group">
                      <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                      </div>
                    </div>
                  </fieldset>
                  </form>
                </div>
              </div>
          </div>
        </div>
                
        <!-- CONTACT_(END) -->
        <!-- JS_INPUT(START) -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- JS_INPUT(END) -->
    </body>
        <!-- FOOTER_(START) -->
        <footer class="foot footer-top">
          <div class="container">
            <div class="row footer-row">
              <div class="col-12">
                <p><img src="./assets/images/mzlogo.png" alt="MZ Logo" height="30px" width="50px"/> All Rights Reserved 2020</p>
              </div>
            </div>
          </div>
        </footer>
        <!-- FOOTER_(END) -->
</html>
